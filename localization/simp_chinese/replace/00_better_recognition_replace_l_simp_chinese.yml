  je_earn_recognition_reason: "#bold 进度条#! 的状态会根据特定条件发生 #tooltippable;tooltip:[Country.GetTooltipTag],je_earn_recognition_advance 增长#! or #tooltippable;tooltip:[Country.GetTooltipTag],je_earn_recognition_deplete 衰退#! . 当 #bold 进度条#! 达到 #bold 200#! 将导致 [SCOPE.GetRootScope.GetCountry.GetName] 成为一个 [concept_recognized_power].\n\n长期以来， [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] 被世界上所谓的文明国家拒绝给予适当的外交承认， 使我们在他们的进攻面前不堪一击，也没有能力适当行使我们自己的主权权利。\n\n我们应该尽最大努力纠正这种状况，并作为受尊重的平等者在他们的餐桌上为自己争取一席之地。\n\n目前，我们下个月的认可状态预计将变化 #tooltippable;tooltip:[Country.GetTooltipTag],better_recognition_tt_delta_breakdown [SCOPE.ScriptValue('better_recognition_sv_recognition_progress_delta')|+=0]#! 。"

  je_earn_recognition_advance: "• 对一个 [concept_major_power] 执行 [concept_war_goal] \n• 其[Concept('concept_gdp_per_capita','$concept_gdp_per_capita_short$')] 排名处于前 20 位\n• 其 [Concept('concept_gdp','$concept_gdp_short$')] 超过 @money! 1亿（100M）\n• 其 [concept_sol] 生活水平处于前 20 位\n• 其 [concept_prestige] 排名处于前 10 位\n• 其 [concept_literacy] 达到 40%\n• 已拥有 [Concept('concept_votes','$concept_voting_rights$')]\n• 已成功执行 #bold 建立大使馆#! 的 [concept_diplomatic_action] "
  je_earn_recognition_deplete: "• 针对你的一个 [concept_war_goal] 被执行\n• 其 [Concept('concept_gdp_per_capita','$concept_gdp_per_capita_short$')] 排名处于前 50 名之下\n• 其 [concept_sol] 排名处于前 50 名之下\n• 其 [concept_literacy] 低于 20%\n• 其 #bold 没有#! 废除 [concept_slavery].\n• 拥有 [GetLawType('law_serfdom').GetName]\n• 拥有 [GetLawType('law_traditionalism').GetName]\n• 拥有 [GetLawType('law_outlawed_dissent').GetName]"
