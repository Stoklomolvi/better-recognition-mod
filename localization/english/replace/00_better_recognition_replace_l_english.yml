l_english:
  je_earn_recognition_reason: "The status of the #bold Progress Bar#! will #tooltippable;tooltip:[Country.GetTooltipTag],je_earn_recognition_advance advance#! or #tooltippable;tooltip:[Country.GetTooltipTag],je_earn_recognition_deplete retreat#! based on certain conditions. The #bold Progress Bar#! reaching #bold 200#! will result in [SCOPE.GetRootScope.GetCountry.GetName] becoming a [concept_recognized_power].\n\nFor too long has [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] been denied proper diplomatic recognition by the so-called civilized nations of the world, leaving us vulnerable to their advances and without the ability to properly exercise our own sovereign rights.\n\nWe should do our utmost to rectify this situation, and claim a seat for ourselves at their table as respected equals.\n\nCurrently, our recognition status is expected to progress by #tooltippable;tooltip:[Country.GetTooltipTag],better_recognition_tt_delta_breakdown [SCOPE.ScriptValue('better_recognition_sv_recognition_progress_delta')|+=0]#! next month."

  je_earn_recognition_advance: "• Enforcing a [concept_war_goal] on a [concept_major_power] or above\n• Having a [Concept('concept_gdp_per_capita','$concept_gdp_per_capita_short$')] in the top 20\n• Having a [Concept('concept_gdp','$concept_gdp_short$')] over @money!100 million\n• Having a [concept_sol] in the top 20\n• Having a [concept_prestige] in the top 10\n• Having a [concept_literacy] rating above 40%\n• Having [Concept('concept_votes','$concept_voting_rights$')]\n• The #bold Request Embassy#! [concept_diplomatic_action] is active"
  je_earn_recognition_deplete: "• Having a [concept_war_goal] enforced on you\n• Having a [Concept('concept_gdp_per_capita','$concept_gdp_per_capita_short$')] below the top 50\n• Having a [concept_sol] below the top 50\n• Having a [concept_literacy] rating below 20%\n• Having #bold not#! abolished [concept_slavery].\n• Having [GetLawType('law_serfdom').GetName]\n• Having [GetLawType('law_traditionalism').GetName]\n• Having [GetLawType('law_outlawed_dissent').GetName]"
